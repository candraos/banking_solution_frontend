<div>
  <form [formGroup]="addCustomerForm" (ngSubmit)="onAddCustomer()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Create Customer</button>
  </form>
</div>
