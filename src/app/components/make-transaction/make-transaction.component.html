<div class="container">
  <h1>Make Transaction</h1>

  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountId">Account ID</label>
      <input id="accountId" formControlName="accountId" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" formControlName="amount" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="type">Transaction Type</label>
      <select id="type" formControlName="type" class="form-control" required>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
