<div class="container">
  <h1>Customer list</h1>

  <button class="btn btn-primary" (click)="goToAdd()">Add Customer</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.username }}</td>
        <td><button class="btn btn-primary" (click)="checkAccounts()"> Check Accounts </button></td>
      </tr>
    </tbody>
  </table>
</div>
